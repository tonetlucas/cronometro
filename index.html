<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
    <title>Cronômetro</title>
</head>
<body>
    <div class="container">
        <h1>Cronômetro JS</h1>
        <div class="timer">
            <div class="time" id="minutes">00</div>
            <div id="separador" class="time">:</div>
            <div id="seconds" class="time">00</div>
            <div id="separator" class="time">:</div>
            <div id="miliseconds" class="time">000</div>
        </div>

        <div class="buttons">
            <button class="btn" id="startBtn" onclick="startTime()">Iniciar</button>
            <button class="btn" id="pauseBtn">Pausar</button>
            <button class="btn" id="resumeBtn">Continuar</button>
            <button class="btn" id="resetBtn">Resetar</button>
        </div>
    </div>
</body>
</html>
